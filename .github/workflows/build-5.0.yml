name: build-5.0

on:
  push:
    branches:
      - "releases/*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macos-10.15
        redis:
          - "5.0.10"
          - "5.0.9"
          - "5.0.8"
          - "5.0.7"
          - "5.0.6"
          - "5.0.5"
          - "5.0.4"
          - "5.0.3"
          - "5.0.2"
          - "5.0.1"
          - "5.0.0"
    steps:
      - uses: actions/checkout@v2
      - name: build
        shell: bash
        run: ./build-redis.sh "$REDIS_VERSION"
        env:
          REDIS_VERSION: ${{ matrix.redis }}
      - name: upload
        shell: bash
        run: |
          ACTIONS_VERSION=v$(cat "$GITHUB_WORKSPACE/package.json" | jq -r .version)
          OS=$(uname | tr '[A-Z]' '[a-z]')
          curl -sSL https://github.com/shogo82148/s3cli-mini/releases/download/v0.0.6/s3cli-mini_${OS}_amd64.tar.xz -o s3cli-mini.tar.xz
          tar xzvf s3cli-mini.tar.xz
          s3cli-mini_${OS}_amd64/s3cli-mini --region us-east-1 cp --acl public-read "$RUNNER_TEMP/redis-bin.tar.xz" "s3://shogo82148-actions-setup-redis/$ACTIONS_VERSION/redis-$REDIS_VERSION-${OS}-x64.tar.xz"
        env:
          REDIS_VERSION: ${{ matrix.redis }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
